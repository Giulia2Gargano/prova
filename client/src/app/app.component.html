<div class="pagina">
  <label for="data">Data</label>
  <input type="date" name="data" [(ngModel)]="movimentoBancario.data">
  <br>
  <br>
  <label for="descrizione">Descrizione</label>
  <input type="text" name="descrizione" [(ngModel)]="movimentoBancario.descrizione">
  <br>
  <br>
  <label for="importo">Importo</label>
  <input type="number" name="importo" [(ngModel)]="movimentoBancario.importo">
  <br>
  <br>
  <button (click)="Aggiungi()">Aggiungi</button>

  <br>
  <br>

  <table *ngIf="tabella">

    <head>
      <tr>
        <th>Data</th>
        <th>Descrizione</th>
        <th>Importo Euro</th>
        <th>Importo Dollari</th>
      </tr>
    </head>

    <body>
      <tr *ngFor="let p of movimentoBancario,index as i">
        <td> {{p.data}} </td>
        <td> {{p.descrizione}} </td>
        <td> {{p.importo}} </td>
        <td> {{p.importoInDollari}} </td>
        <button (click)="Elimina(i)">Elimina</button>
      </tr>
    </body>
  </table>
</div>
